<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="app">

                <!-- left-side of the  APP -->
                <div class="left-side">
                    <!-- user profile -->
                    <div class="user-profile">
                        <div class="user-info"> AVATAR</div>
                        <div class="user-setting">BUTTONS</div>
                    </div>
                    <!-- notification status -->
                    <div class="notification-status">NOTIFICATION STATUS</div>
                    <!-- contact serach -->
                    <div class="contact-search">CONTACT SEARCH</div>
                    <!-- contact list -->
                    <div class="contact-list">
                        <div class="contact">
                            <div class="avatar">AVATAR</div>
                            <div class="contact-name">CONTACT NAME</div>
                            <div class="last-access">LAST ACCESS</div>
                        </div>
                        <div class="contact">
                            <div class="avatar">AVATAR</div>
                            <div class="contact-name">CONTACT NAME</div>
                            <div class="last-access">LAST ACCESS</div>
                        </div>
                        <div class="contact">
                            <div class="avatar">AVATAR</div>
                            <div class="contact-name">CONTACT NAME</div>
                            <div class="last-access">LAST ACCESS</div>
                        </div>
                    </div>
                </div>

                <!-- right-side of the APP -->
                <div class="right-side">
                    <div class="contact-profile">
                        <div class="avatar-right-side">AVATAR</div>
                        <div class="contact-info-right-side">CONTACT INFO</div>
                        <div class="contact-setting"> SETTING BUTTONS</div>
                    </div>

                    <!-- Chat section -->
                    <div class="chat">
                        <div class="message sent">SENT MESSAGE</div>
                        <div class="message sent">SENT MESSAGE</div>
                        <div class="message received">RECEIVED MESSAGE</div>
                    </div>

                    <!-- new-message section -->
                    <div class="new-message">
                        <div class="emoji">EMOJI</div>
                        <div class="message-input">MESSAGE INPUT</div>
                        <div class="send-message">SEND-MESSAGE</div>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="js/contacts.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
